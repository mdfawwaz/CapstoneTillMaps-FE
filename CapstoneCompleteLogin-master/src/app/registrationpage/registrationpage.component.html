<div class="register-container">
    <h3><b>Registration Page</b></h3>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
            
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
            <div *ngIf="emailError" class="error-message">{{ emailError }}</div>

        </div>
        <div class="form-group">
            <label for="userpassword">Password:</label>
            <input type="password" id="userpassword" name="userpassword" [(ngModel)]="userpassword" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        </div>
        <div class="error-message" *ngIf="emailError">{{ emailError }}</div>        
        <button type="submit">Submit</button>
    </form>
</div>
